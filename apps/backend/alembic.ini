# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# defaults to the current working directory.
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# as well as the filename.
# If specified, requires the python-dateutil library that can be
# installed by adding `alembic[tz]` to the pip requirements
# string_value = true

# version_path_separator = :
# version_locations = %(here)s/bar:%(here)s/bat:migrations/versions

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions in the
# versions/ directory
# sourceless = false

# version_table = alembic_version

# set to 'true' to enable the monitoring of the
# 'alembic_version_num' table lock state
# version_table_pk = false

# set to 'true' to allow the use of 'ver' as a valid
# revision identifier in version files
# generic_versions = false

# set to 'false' to disable the output of 'REVISION'
# and 'DOWN REVISION' in the 'upgrade' command
# output_revision_info = true

# set to 'true' to enable the output of the
# 'alembic_version' table to be included in the
# 'autogenerate' command
# include_schemas = false

# set to 'true' to enable the output of the
# 'alembic_version' table to be included in the
# 'autogenerate' command
# include_object = false

# set to 'true' to enable the output of the
# 'alembic_version' table to be included in the
# 'autogenerate' command
# include_name = false

sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# post_write_hooks defines scripts or R packages that are run
# on newly generated revision scripts.  See the documentation for further
# detail and examples

# ... existing hooks ...

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
